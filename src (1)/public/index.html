<html ng-app="myApp">
<head>
  <title>Awesome Friendly Matching App (HR COmpliant 2016) TM (etc)</title>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="main.js"></script>
</head>
<body ng-controller="MainController">
  <p ng-repeat="user in users">
    <img ng-src="{{user.profile_image_url}}" />
    {{user.name}}
    {{user.screen_name}}
    {{user.location}}
    <button ng-click="isGood(user)">Good</button>
    <button ng-click="needsImprovement(user)">Nah</button>
  </p>

  <p ng-repeat="(key, vote) in votedForMe">
   if this is true, you got a match with {{key}}: {{matchedVotes[key].$value}}

  </p>
  <button ng-click="login()">Login</button>
</body>
</html>
