<html ng-app="myApp">
<head>
<title>WalletStreet</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/animate.css">
</head>
  <script src="main.js"></script>
  <style>
  .blue-bg{
    background-color: #4fc3f7;

  }

  .mt70{
    margin-top: 70px;
  }

  .pt70{
    padding-top: 40px;
  }

  .btn-cool{
    background-color: transparent;
    border: 2px solid white;
    color:  white;
    border-radius: 0;
    margin-left:5px;
  }

.btn-cool:hover{
  background-color:white;
  color: #4fc3f7;
}

.small{
  font-size: 16px;
}
  </style>



<body ng-controller="MainController">

<div class="col-sm-4 pt70 blue-bg" style="height:100vh">
<div class="container wow fadeInLeft">
<h2 style="color:white;font-size:5rem">WalletStreet</h2>
<button class="btn btn-cool" style="width:20vw" ng-click="process()" id="FindStocks" name="{{list}}">Recommend Stocks!</button>
</div>
</div>

<div class="col-sm-6 mt70">
<div class="col-sm-12">
<p style="text-align: center">{{suggestionsText}}</p>
<div ng-repeat="(key,value) in list">
<div class="col-sm-4" style="text-align: center">
  <h1 style="font-size:60px;">{{value}}</h1>
  <div class="col-sm-12"><span id="{{value}}"></span></div>
  <div class="col-sm-12" style="padding-bottom: 30px"><h2 id="{{value}}currPrice"></h2><span class="small" id="{{value}}change"></span></div>
  <div class="col-sm-6"><p id="{{value}}lowPoint"></p><h4>Low</h4></div>
    <div class="col-sm-6"><p id="{{value}}highPoint"></p><h4>High</h4></div>
</div>
</div>




</div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script src= "src/main.js"></script>
</html>
