  <style>
  .pt20{
    padding-top:20px;
  }

  .mt25{
    margin-top:25px;
  }
  .blue-bg{
    background-color: #4fc3f7;
    height:100vh;
    margin-left: -70px;
    padding-left:60px;

  }

  .btn-cool{
    background-color: transparent;
    border: 2px solid white;
    color:  white;
    border-radius: 0;
    margin-left:5px;
  }

.btn-cool:hover{
  background-color:white;
  color: #4fc3f7;
}

.btn-cool:visited{
  text-decoration: none;

}

  @media screen and (max-width:768px){
    .mobilecontainer{
      text-align: center;
      margin-right: -20px;
    }
  }

<body ng-controller="MainController">
<div class="container mobilecontainer">
  
<div class="col-md-3 pt20 blue-bg">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h2 style="margin-top:0px;font-weight:bolder;color:white">WalletStreet</h2>
<button class="btn btn-cool" ng-click="process()">Recommend Stocks!</button>
</div>



<div class="col-md-3 mt25">
<p style="font-style:italic">{{suggestionsText}}</p>
<div ng-repeat="value in list | limitTo: limit"> 
<h4>{{value.$value}}</h4>
<button ng-click="showGraph(value.$value)">Display Graph</button>

</div>
<a ng-href="" ng-click="limit = limit + 3" ng-show="list" style="cursor: pointer">More<br />
</div>



<div id="chartDemoContainer" class="col-md-6">
</div>

</div>
